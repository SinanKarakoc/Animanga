<!DOCTYPE html>
<html lang="en">
<script src="angular-1.7.2/angular.min.js"></script>
<script src="angular-1.7.2/angular-resource.min.js"></script>
<script src="/js/manga.js"></script>
<style>
    table, th, td {
        border: 1px solid black;
        padding: 5px;
    }

    table {
        border-spacing: 15px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Manga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form>
    <div ng-init="pageOpen()" ng-app="AnimangaApplication" ng-controller="MangaController" style="width:50%"
         class="container">
        <div class="form-group">
            <label for="mangaName">Manga Adı</label>
            <input type="text" class="form-control" id="mangaName" ng-model="manga.mangaName"
                   placeholder="Manga adı girin">
        </div>

        <div class="form-group">
            <label for="author">Yazar</label>
            <input type="text" class="form-control" id="author" ng-model="manga.author"
                   placeholder="yazar girin">
        </div>

        <div class="form-group">
            <label for="chapterNumber">Bölüm Numarası</label>
            <input type="text" class="form-control" id="chapterNumber" ng-model="manga.chapterNumber"
                   placeholder="bölüm numarası girin">
        </div>
        <div class="form-group">
            <label for="releaseDate">Çıkış Tarihi</label>
            <input type="text" class="form-control" id="releaseDate" ng-model="manga.releaseDate"
                   placeholder="gg.aa.yyyy">
        </div>
        <div class="form-group">
            <label for="point">Imdb Puanı</label>
            <input type="number" class="form-control" id="point" ng-model="manga.point"
                   placeholder="1-10 arası bir puan girin">
        </div>
        <div class="form-group">
            <label for="purchaseFee">Fiyat</label>
            <input type="text" class="form-control" id="purchaseFee" ng-model="manga.purchaseFee"
                   placeholder="fiyat girin">
        </div>
        <button type="button" class="btn btn-primary" ng-click="save()">Kaydet</button>

        <h3>Mangalarrr</h3>

        <table class="table" style="width:50%">
            <thead>
            <tr>
                <th>MANGA ADI</th>
                <th>MANGA YAZARI</th>
                <th>BÖLÜM SAYISI</th>
                <th>ÇIKIŞ TARİHİ</th>
                <th>IMDB PUANI</th>
                <th>FİYAT</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat=" manga in mangaList">
                <td>{{manga.mangaName}}</td>
                <td>{{manga.author}}</td>
                <td>{{manga.chapterNumber}}</td>
                <td>{{manga.releaseDate}}</td>
                <td>{{manga.point}}</td>
                <td>{{manga.purchaseFee}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="selectManga(manga)">Güncelle</button>
                </td>
                <td>
                    <button type="button" class="btn btn-info" ng-click="deleteManga(manga)">Sil</button>
                </td>
            </tr>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
